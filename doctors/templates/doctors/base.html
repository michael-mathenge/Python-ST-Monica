{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="{% static 'patients/img/blue-cross.ico' %}">

      <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

      <!-- Custom CSS -->
      <link rel="stylesheet" href="{% static 'patients/css/bootstrap.min.css' %}">

      <!--Google fonts CSS -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Satisfy">

    <!-- Bootstrap core CSS -->
    <link href="{% static 'patients/css/bootstrap.min.css' %}" rel="stylesheet">

      <!-- Custom styles for this template -->
      <link href="{% static 'patients/css/jumbotron.css' %}" rel="stylesheet">
      <link rel="stylesheet" href="{% static 'patients/css/patients.css' %}">

      <title>{% block title %}ST. Monica{% endblock %}</title>
  </head>

  <body class="body">

    <nav class="navbar navbar-toggleable-md navbar-inverse fixed-top bg-inverse">
          <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#topNavBar" aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
            <a class="navbar-brand font-effect-fire" id="logoAnchor" href="{% url 'patients:patient_index'%}">ST. Monica</a>

        <!--Navbar items -->
          <div class="collapse navbar-collapse" id="topNavBar">
            <ul class="navbar-nav mr-auto">
              <li class="nav-item active">
                <a class="nav-link" href="{% url 'patients:patient_index' %}">
                    <span class="glyphicon glyphicon-home" aria-hidden="true"></span>&nbsp; Home
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Medications</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{% url 'doctors:doctors_index' %}">
                    <span class="glyphicon glyphicon-home" aria-hidden="true"></span>&nbsp;Doctors
                </a>
              </li>
            </ul>
            <form class="form-inline my-2 my-lg-0 navbar-left" role="search" method="get" action="#">
              <input class="form-control mr-sm-2" type="text" placeholder="Search" value="" name="q">
              <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
            </form>
              <ul class="navbar-nav navbar-right">
                  <li class="nav-item">
                    <a class="nav-link" href="#">+ Add Patients</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">- Logout</a>
                  </li>
              </ul>
          </div>
        <!--End of Navbar items -->
    </nav>

        {% block body %}
        {% endblock %}

    <footer>
        &copy; ST. Monica Clinic 2018
    </footer>

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="{% static 'patients/js/jquery-3.1.1.slim.min.js' %}" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script>
    <script>window.jQuery || document.write('<script src="../../assets/js/vendor/jquery.min.js"><\/script>')</script>
    <script src="{% static 'patients/js/tether.min.js' %}" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
    <script src="{% static 'patients/js/bootstrap.min.js' %}"></script>
    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <script src="{% static 'patients/js/ie10-viewport-bug-workaround.js' %}"></script>
  </body>
</html>
